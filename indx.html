<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
    <legend>Personal details</legend>
    <label for="none">Salutation</label>
    <br>
    <select name="" id="none">
        <option value="">--None--</option>
        <option value="">Mr.</option>
        <option value="">Mrs.</option>
    </select>
    
      <br><br>
    <label for="fname">First Name:</label>
    <input type="text" name="" id="fname" placeholder="abcd">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" name="" id="lname" placeholder="abcd">
    <br><br>
    <label for="gender">Gender : </label>
    <input type="radio" name="Gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="female">
    <label for="female">Female</label>
    <br><br>
    <label for="email">Email : </label>
    <input type="email" name="" id="email" value="abc@gmail.com">
    <br><br>
    <label for="dob">Date of birth</label>
    <input type="date" name="" id="dob">
    <br><br>
    <label for="Address">Address:</label>
    <br>
    <textarea name="" id="Address" cols="30" rows="5"></textarea>
    <br><br>
    <input type="submit" value="submit">
    </form>
</body>
</html>
